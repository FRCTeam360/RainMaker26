# Automated simulation test approach based on FRC 2412 (Robototes)
# https://github.com/robototes/REBUILT2026

name: Simulation Test

on:
  pull_request:
    branches: [main]
  workflow_dispatch: # Allows manual trigger from Actions tab

jobs:
  simulate:
    name: Simulation Smoke Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Install xvfb (headless display)
        run: sudo apt-get update && sudo apt-get install -y xvfb
      - name: Run automated sim test
        run: |
          set +e  # Don't exit immediately on error

          # Run simulation with automated test, capture output
          xvfb-run -a ./gradlew simulateJava -PautomatedTest=true > sim_output.log 2>&1
          GRADLE_EXIT=$?

          echo "Simulation completed with exit code $GRADLE_EXIT"
          echo "Checking logs for errors..."

          # Check for initialization or runtime errors in the output
          if grep -q "Error at" sim_output.log; then
            echo "❌ ERRORS FOUND IN SIMULATION:"
            echo "================================"
            grep "Error at" sim_output.log
            echo "================================"
            echo ""
            echo "Full log:"
            cat sim_output.log
            exit 1
          fi

          # Check for unhandled exceptions
          if grep -q "Exception" sim_output.log; then
            echo "❌ EXCEPTIONS FOUND IN SIMULATION:"
            echo "================================"
            grep "Exception" sim_output.log
            echo "================================"
            echo ""
            echo "Full log:"
            cat sim_output.log
            exit 1
          fi

          # If gradle failed for other reasons, fail
          if [ $GRADLE_EXIT -ne 0 ]; then
            echo "❌ Gradle exited with code $GRADLE_EXIT"
            cat sim_output.log
            exit $GRADLE_EXIT
          fi

          echo "✅ Simulation ran successfully without errors"
          exit 0
      - name: Upload simulation logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: simulation-logs
          path: sim_output.log
